<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" >
    <title>Is your birthday lucky</title>
</head>
<body>
    <h1>Is your birthday lucky? </h1>
    <div class="container">
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" />
        <label for="lucky-number">Lucky Number:</label>
        <input type="number" id="lucky-number" placeholder="Enter a number" />
        <button id="check-number">Check Number</button>
        <p id="output-box"></p>
    </div>
    <footer class="footer">
        <div>Made With ❤️ by Urmil Bhavsar</div>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
